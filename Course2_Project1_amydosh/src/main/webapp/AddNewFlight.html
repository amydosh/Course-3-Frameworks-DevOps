<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Flight Plan</title>
</head>
<body>

<form method="post" action="addFlight">

<br>
	Enter the date of departure <i>(MM-DD-YYYY)</i>: <br>
	<input type="text" name="deptDate">
	<br>
	
	Enter the departure location: <br>
	<input type="text" name="deptLoc">
	<br>
	
	Enter the destination location: <br>
	<input type="text" name="destLoc">
	<br>

	<button type="submit"> Add Itinerary </button>


</form>

</body>
</html>
