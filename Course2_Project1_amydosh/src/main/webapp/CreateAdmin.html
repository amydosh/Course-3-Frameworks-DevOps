<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create a new Administrator Account</title>
</head>
<body>

<form method="post" action="createAdmin">

<b>Welcome to the Admin account creation page!</b><br>

Please verify that you are a valid admin user by entering the admin key:
<input type="text" name="adminKey"><br>


Please enter the desired admin username:
<input type="text" name="createAdminUN"><br>

Please enter the desired admin password:
<input type="password" name="createAdminPass"><br><br>

<button type="submit">Submit</button>

</form>

</body>
</html>
